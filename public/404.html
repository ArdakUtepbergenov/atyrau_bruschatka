<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // Сохраняем путь, на который зашёл пользователь (например /about)
    (function() {
      var redirect = window.location.pathname;
      if (redirect && redirect.startsWith("/atyrau_bruschatka")) {
        sessionStorage.setItem("redirect", redirect);
        // отправляем на главную
        window.location.replace("/atyrau_bruschatka/");
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected, <a href="/atyrau_bruschatka/">click here</a>.</p>
</body>
</html>
