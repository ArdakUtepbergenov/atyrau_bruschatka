<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    (function() {
      // сохраняем полный путь, включая поддиректорию
      var redirect = window.location.pathname + window.location.search;
      if (redirect && redirect !== "/atyrau_bruschatka/") {
        sessionStorage.setItem("redirect", redirect);
        window.location.replace("/atyrau_bruschatka/");
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If nothing happens, <a href="/atyrau_bruschatka/">click here</a>.</p>
</body>
</html>
