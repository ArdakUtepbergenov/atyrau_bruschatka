<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/atyrau_bruschatka/">
    <script type="text/javascript">
      // Если meta refresh не сработает
      window.location.href = "/atyrau_bruschatka/";
      // GitHub Pages SPA redirect fix
  (function() {
    var redirect = window.location.pathname.replace("/atyrau_bruschatka", "");
    if (redirect && redirect !== "/") {
      sessionStorage.setItem("redirect", window.location.pathname);
      window.location.replace("/atyrau_bruschatka/");
    }
  })();
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="/atyrau_bruschatka/">/atyrau_bruschatka/</a>...</p>
  </body>
</html>
